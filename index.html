<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Traffic Light Simulator</title>
<style>
  body {
    background: #f0f4f8;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .traffic-light {
    width: 110px;
    height: 340px;
    background: #222;
    border-radius: 30px;
    box-shadow: 0 8px 32px rgba(0,0,0,0.25);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: space-evenly;
    border: 4px solid #444;
    padding: 15px 0;
  }
  .light {
    width: 70px;
    height: 70px;
    border-radius: 50%;
    margin: 8px 0;
    box-shadow: 0 0 16px 2px rgba(0,0,0,0.2);
    border: 3px solid #555;
    background-color: #333;
    transition: background 0.3s;
  }
  .red.active { background-color: red; box-shadow: 0 0 24px 8px red; }
  .yellow.active { background-color: yellow; box-shadow: 0 0 24px 8px yellow; }
  .green.active { background-color: #00e600; box-shadow: 0 0 24px 8px #00e600; }
  h1 {
    text-align: center;
    font-family: 'Segoe UI', Arial, sans-serif;
    color: #222;
    margin-bottom: 0;
  }
</style>
</head>
<body>
<div>
  <div class="traffic-light">
    <div class="light red"></div>
    <div class="light yellow"></div>
    <div class="light green"></div>
  </div>
</div>

<script>
  const redLight = document.querySelector('.red');
  const yellowLight = document.querySelector('.yellow');
  const greenLight = document.querySelector('.green');

  function setActive(light) {
    redLight.classList.remove('active');
    yellowLight.classList.remove('active');
    greenLight.classList.remove('active');
    if (light) light.classList.add('active');
  }

  function changeLights() {
    setActive(redLight);
    setTimeout(() => {
      setActive(yellowLight);
      setTimeout(() => {
        setActive(greenLight);
        setTimeout(changeLights, 5000); // Green for 2s
      }, 5000); // Yellow for 1s
    }, 5000); // Red for 2s
  }

  changeLights();
</script>
</body>
</html>
